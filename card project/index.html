<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">Vip Card</header>
        <div class="image">
            <img src="./tobi.jpg" height="100px" width="100px"/>
        </div>
        <div class="tit">
            <div class="title">
                <ul>
                    <li>Title:Tobiloba Gideon Osoba</li>
                    <li>Age: 18</li>
                    <li>Occupation: Student</li>
                </ul>
            </div>
            <div class="sign">
                <img src="./signature.PNG" height="102px" width="103px" />
            </div>
        </div>
        <div class="exp">
            <p class="exp-text">
                Expiry Date: 20/5/2033
            </p>
        </div>

    </div>

</body>
</html>
