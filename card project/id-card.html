<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's ID card</title>
    <link rel="stylesheet" href="./id.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header"><span>ID Card</span>
            <marquee direction="left" class="head">200129034</marquee>
        </header>
        <div class="image">
            <img src="./tobi.jpg" height="100" width="100" />
            <i class="ri-bank-card-2-fill"></i>
        </div>
        <div class="details">
            <div class="info">
                <ul>
                    <li>Title: Tobiloba Gideon Osoba</li>
                    <li>Occupation: Student</li>
                    <li>Age: 18</li>
                </ul>
            </div>
            <div class="sign">
                <img src="./signature.PNG" height="90"/>
            </div>
        </div>
        <div class="exp">
            <p class="exp-title">
                Expiry Date: 05/02/2058
            </p>
        </div>
    </div>

</body>
</html>
