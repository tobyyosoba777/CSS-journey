<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id card</title>
    <link rel="stylesheet" href="./id.css">
</head>
<body>
    <div class="container">
        <header>ID Card</header>
        <img src="./tobi.jpg" height="100" width="100" />
        <div class="tit">
            <div class="info">
                <ul>
                    <li>Title: Tobiloba Gideon Osoba</li>
                    <li>Occupation: Student</li>
                    <li>Age: 18</li>
                </ul>
            </div>
            <div class="sign">
                <img src="./signature.PNG" height="90"/>
            </div>
        </div>
        <div class="exp">
            <p class="exp-title">
                Expiry Date: 05/02/2058
            </p>
        </div>
    </div>

</body>
</html>
