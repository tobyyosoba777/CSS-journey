<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project; Profile Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Header</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Tobi</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="./img/tobi.jpg" alt="Joe Coder" width="500" height="500">
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img src="./img/tobi.jpg" alt="Matt Designer" width="500" height="500">
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p><q>I design stuff.</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img src="./img/tobi.jpg" alt="Jane Dev Rel" width="500" height="500">
          <figcaption>Jane <span class="nowrap"> Dev Rel</span></figcaption>
        </figure>
        <p><q>I teach Stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme co.</p>
    </footer>
  </body>
</html>
